    <div class="aa_container">
      <h1>Create New Article</h1>
      <div class="aa_container_001">
        <form action="#" method="post">
          <div class="aa_section001">
            <div class="label_section">
              <label for="title">Article Title: </label>
            </div>
            <input type="text" name="title" placeholder="Enter Article title" />
          </div>
          <div class="aa_section001">
            <div class="label_section">
              <label for="category">Topic Category </label>
            </div>
            <select name="category">
              <option value="Programming">Programming</option>
              <option value="Programming">Life Style</option>
              <option value="Programming">Sport</option>
              <option value="Programming">News</option>
              <option value="Programming">Technology</option>
              <option value="Programming">Business</option>
            </select>
          </div>
          <div class="aa_section001">
            <div class="label_section">
              <label for="content">Article content: </label>
            </div>
            <textarea
              class="cs_message"
              id="cs_message"
              name="message"
              rows="20"
              cols="100"
              placeholder="Enter your content here"
            ></textarea>
          </div>
          <div class="aa_section001">
            <div class="label_section">
              <label for="upload">Upload Images: </label>
            </div>
            <input type="file" name="files" />
          </div>
          <div class="post001">
            <input type="submit" value="Post" />
            <i class="fa-solid fa-circle-plus"></i>
          </div>
        </form>
