<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <h1>Section Switcher</h1>
    <div>
      <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
      <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
      <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
      <button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
    </div>

    <div id="tab1" class="tab" style="color:red"> 
      <h2>Tab 1 Content</h2>
      <p>This is the content for Tab 1</p>
    </div>

    <div id="tab2" class="tab">
      <h2>Tab 2 Content</h2>
      <p>This is the content for Tab 2</p>
    </div>

    <div id="tab3" class="tab">
      <h2>Tab 3 Content</h2>
      <p>This is the content for Tab 3</p>
    </div>

    <div id="tab4" class="tab">
      <h2>Tab 4 Content</h2>
      <p>This is the content for Tab 4</p>
    </div>
    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
  
          // Get all elements with class="tab" and hide them
          tabcontent = document.getElementsByClassName("tab");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
  
          // Get all elements with class="tab-button" and remove the class "active"
          tablinks = document.getElementsByClassName("tab-button");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
  
          // Show the current tab, and add an "active" class to the button that opened the tab
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
      </script>
  
</body>
</html>
